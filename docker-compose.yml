services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SIGNET_CHAIN_ID=dev-signet-1
      - SIGNET_SIGNING_KEY_PATH=/app/keys/ed25519_private.key
      - SIGNET_SIGNING_PUBKEY_PATH=/app/keys/ed25519_public.key
      - SIGNET_STORAGE_DIR=/app/storage
      - SIGNET_INGRESS_HMAC_PATH=/app/keys/ingress_hmac.json
    volumes:
      - ./storage:/app/storage
      - ./keys:/app/keys
