name: Vulnerability Scan (pip-audit)

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions: read-all

jobs:
  pip-audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write   # to upload SARIF to code scanning
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2
        with:
          egress-policy: audit
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.12'
      - name: Install locked deps and pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install --no-deps --require-hashes -r requirements.lock
          pip install --no-deps --require-hashes -r requirements-dev.lock || true
          pip install pip-audit==2.7.3
      - name: Run pip-audit (SARIF)
        run: |
          pip-audit -r requirements.lock -f sarif -o pip-audit.sarif || true
          pip-audit -r requirements-dev.lock -f sarif -o pip-audit-dev.sarif || true
      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@b36bf259c813715f76eafece573914b94412cd13 # v3
        with:
          sarif_file: pip-audit.sarif
      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: pip-audit-reports
          path: |
            pip-audit.sarif
            pip-audit-dev.sarif
