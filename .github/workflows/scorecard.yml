name: OpenSSF Scorecard

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Minimal, read-only by default; Scorecard needs security-events: write and id-token: write in this job.
permissions:
  contents: read

jobs:
  scorecard:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write   # to upload SARIF to code scanning
      id-token: write          # required by Scorecard action even if publish_results=false (OIDC)
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@PINNED_SHA_HARDEN_V2
        with:
          egress-policy: audit
      - name: Checkout
        uses: actions/checkout@PINNED_SHA_CHECKOUT_V4
      - name: Run Scorecard (SARIF only; no publish/sign)
        uses: ossf/scorecard-action@PINNED_SHA_SCORECARD_V2
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@PINNED_SHA_CODEQL_V3
        with:
          sarif_file: results.sarif
