name: CodeQL
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '17 3 * * 5'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2
        with:
          egress-policy: audit
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v5
        with:
          python-version: '3.12'
      - name: Initialize CodeQL
        uses: github/codeql-action/init@b36bf259c813715f76eafece573914b94412cd13 # v3
        with:
          languages: python
      - name: Autobuild
        uses: github/codeql-action/autobuild@b36bf259c813715f76eafece573914b94412cd13 # v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@b36bf259c813715f76eafece573914b94412cd13 # v3